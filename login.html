<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MAYMART Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="auth-page">
    <div class="login-container">
        <div class="login-card">
            <div class="site-logo">MAYMART</div>
            <h2>Secure Portal Access</h2>
            <form id="login-form" autocomplete="off">
                <div class="input-group">
                    <label for="username">User Identifier</label>
                    <div class="input-field-container">
                        <input class="input-field" type="text" id="username" name="username" required placeholder="e.g., maymartadmin">
                        <i class="fas fa-user-astronaut input-icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Authentication Key</label>
                    <div class="input-field-container">
                        <input class="input-field" type="password" id="password" name="password" required placeholder="••••••••••••">
                        <i class="fas fa-key input-icon"></i>
                    </div>
                </div>
                <button type="submit" class="btn-primary mt-4">Authenticate</button>
                <div id="login-error" class="hidden">
                    <!-- Error message will be inserted here by JavaScript -->
                </div>
            </form>
            <p class="demo-creds">
                Access: Username: <strong>maymartadmin</strong>, Password: <strong>password123</strong>
            </p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
