<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MAYMART</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-off-white">
    <div class="login-card dark-bg text-off-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center primary-text">Login ke MAYMART</h2>
        <form id="login-form" autocomplete="off">
            <div class="mb-4">
                <label class="block mb-2" for="username">Username</label>
                <input class="input-field" type="text" id="username" required>
            </div>
            <div class="mb-6">
                <label class="block mb-2" for="password">Password</label>
                <input class="input-field" type="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary w-full py-3 rounded-lg font-semibold text-lg">Login</button>
            <p id="login-error" class="text-red-400 mt-4 text-center hidden">Username atau password salah!</p>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
