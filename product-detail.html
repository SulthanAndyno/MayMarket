<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - MAYMART</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Lightbox2 CSS for Zoom -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/theme.css"> <!-- Global theme styles -->
    <link rel="stylesheet" href="css/product-detail.css"> <!-- Product detail specific styles -->
</head>
<body class="antialiased">

    <div id="page-navbar-container"></div> <!-- Standard Navbar -->

    <main class="container mx-auto px-4 py-8 md:py-12 product-detail-page"> <!-- Adjusted py -->
        <div id="product-detail-content-wrapper" class="product-detail-container">
            <div id="product-detail-content" class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10 items-start"> <!-- Adjusted gap -->
                <!-- Fallback content if JS fails or product not found -->
                <div id="product-loading-placeholder" class="md:col-span-2">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memuat detail produk...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="page-footer-container"></div> <!-- Standard Footer -->

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script>
        // Initialize Lightbox
        if (typeof lightbox !== 'undefined') {
            lightbox.option({
                'resizeDuration': 180, // slightly faster
                'wrapAround': true,
                'fadeDuration': 250, // slightly faster
                'imageFadeDuration': 250, // slightly faster
                'disableScrolling': true // Good for focus
            });
        }
    </script>
    <script src="js/global.js"></script> <!-- Handles navbar, footer, global interactions -->
    <script src="js/auth.js"></script> 
    <script src="js/cart.js"></script> <!-- For addToCart function and cart count update -->
    <script src="js/script.js"></script> <!-- For allProducts array -->
    <script src="js/product.js"></script> <!-- Specific logic for this page -->
</body>
</html>
