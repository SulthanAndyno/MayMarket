<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk - MAYMART</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/theme.css"> <!-- Global theme styles -->
    <link rel="stylesheet" href="css/products.css"> <!-- Products page specific styles -->
</head>
<body class="antialiased">

    <div id="page-navbar-container"></div>

    <main>
        <section id="products" class="products-section">
            <div class="container">
                <h2 class="section-title-products">Semua Produk MAYMART</h2>
                <p id="search-message" class="hidden"></p> <!-- Search result message -->
                <div id="product-list" class="products-grid">
                    <!-- Product cards will be generated by JavaScript (script.js) -->
                </div>
                <div id="no-products-message" class="hidden">
                    <i class="fas fa-store-slash"></i>
                    <p>Oops! Tidak ada produk yang cocok dengan pencarian Anda.</p>
                    <p>Coba kata kunci lain atau <a href="products.html" 
                        onclick="if(typeof window.displayProducts === 'function' && typeof window.allProducts !== 'undefined'){ window.displayProducts(window.allProducts); } const siDesktop = document.getElementById('search-input-desktop'); if(siDesktop) siDesktop.value=''; const siMobile = document.getElementById('search-input-mobile'); if(siMobile) siMobile.value=''; const sm = document.getElementById('search-message'); if(sm) sm.classList.add('hidden'); return false;" 
                        class="primary-text font-semibold">lihat semua produk</a>.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <div id="page-footer-container"></div>

    <script src="js/global.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/script.js"></script> <!-- Handles product data, display, and filtering -->
</body>
</html>
