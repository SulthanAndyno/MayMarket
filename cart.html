<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - MAYMART</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue,Helvetica,Arial,sans-serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #F7FAFC; color: #1A202C; }
        .primary-bg { background-color: #99cc76; }
        .primary-text { color: #99cc76; }
        .dark-bg { background-color: #1A202C; }
        .btn-primary { background-color: #99cc76; color: white; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #82b362; }
        .btn-primary:disabled { background-color: #cccccc; cursor: not-allowed; }
        .btn-danger { background-color: #E53E3E; color: white; transition: background-color 0.3s ease; }
        .btn-danger:hover { background-color: #C53030; }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
     <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#99cc76',
                        dark: '#1A202C',
                        'slate-gray': '#4A5568',
                        'off-white': '#F7FAFC',
                        danger: '#E53E3E',
                    },
                    fontFamily: {
                        sans: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased">
    <!-- Header (Sama) -->
    <header class="dark-bg text-off-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold primary-text tracking-wider">MAYMART</a>
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="hover:primary-text transition-colors">Beranda</a>
                <a href="index.html#products" class="hover:primary-text transition-colors">Produk</a>
                <a href="cart.html" class="relative primary-text transition-colors"> <!-- Active state -->
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-primary text-xs text-white rounded-full px-1.5 py-0.5">0</span>
                </a>
                <a href="login.html" id="user-link" class="hover:primary-text transition-colors">Login</a>
            </nav>
            <button id="mobile-menu-button" class="md:hidden text-2xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
         <div id="mobile-menu" class="hidden md:hidden dark-bg">
             <a href="index.html" class="block px-4 py-2 hover:bg-slate-gray transition-colors">Beranda</a>
            <a href="index.html#products" class="block px-4 py-2 hover:bg-slate-gray transition-colors">Produk</a>
            <a href="cart.html" class="block px-4 py-2 bg-slate-gray transition-colors">Keranjang</a> <!-- Active -->
            <a href="login.html" id="mobile-user-link" class="block px-4 py-2 hover:bg-slate-gray transition-colors">Login</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold dark-text mb-8 text-center">Keranjang Belanja Anda</h1>
        
        <div id="cart-items-container" class="bg-white shadow-xl rounded-lg overflow-hidden">
            <!-- Cart items akan di-generate JavaScript -->
        </div>

        <div id="cart-empty-message" class="hidden text-center py-10 bg-white shadow-xl rounded-lg">
            <i class="fas fa-shopping-cart fa-3x text-gray-300 mb-4"></i>
            <p class="text-xl text-slate-gray">Keranjang belanja Anda kosong.</p>
            <a href="index.html#products" class="btn-primary mt-6 py-2 px-6 rounded-md inline-block">Mulai Belanja</a>
        </div>

        <div id="cart-summary" class="mt-8 p-6 bg-white shadow-xl rounded-lg hidden"> <!-- Hidden by default if cart is empty -->
            <h2 class="text-2xl font-semibold dark-text mb-4">Ringkasan Belanja</h2>
            <div class="flex justify-between mb-2">
                <span class="text-slate-gray">Subtotal Produk:</span>
                <span id="cart-subtotal" class="font-medium dark-text">Rp 0</span>
            </div>
            <div class="flex justify-between mb-2">
                <span class="text-slate-gray">Biaya Pengiriman:</span>
                <span id="shipping-cost" class="font-medium dark-text">Rp 10.000 (Estimasi)</span>
            </div>
            <hr class="my-3 border-gray-300">
            <div class="flex justify-between text-xl font-bold mb-6">
                <span class="dark-text">Total Pembayaran:</span>
                <span id="cart-total" class="primary-text">Rp 10.000</span>
            </div>
            <button id="checkout-button" class="btn-primary w-full text-lg font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 transform hover:scale-105 text-center block" disabled>
                Lanjut ke Checkout <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </main>

    <!-- Footer (Sama) -->
     <footer class="dark-bg text-off-white py-12 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="text-2xl font-bold primary-text mb-4">MAYMART</p>
            <p>Â© <span id="current-year-footer"></span> MAYMART. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script src="js/script.js"></script> <!-- For allProducts, if needed by cart.js, and mobile menu -->
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
